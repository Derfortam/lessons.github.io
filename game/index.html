<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Мій HTML</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="head">
    <div class="circles">

      <div class="set_1">
        <div class="circle_1">
          <span id="value">50</span>
        </div>
        <p>СИЛА</p>
      </div>
      <div class="set_2">
        <div class="circle_2">
          50
        </div>
        <p>АРМІЯ</p>
      </div>
      <div class="set_3">
        <div class="circle_3" id="narod">
          50
        </div>
        <p>НАРОД</p>
      </div>
      <div class="set_4">
        <div class="circle_4" id="money">
          50
        </div>
        <p>ГРОШІ</p>
      </div>

    </div>
  </div>

  <div class="content">
    <div class="scale">
      день перший
    </div>
    <div class="front">
      <div class="img">
        <img src="img/creator.jpg" class="imag" id="img" alt="creator" />
      </div>
      <div class="all-text">
        <div class="title">
          ПОЛ МУАД'ДІБ
        </div>
        <div class="text">
          <p id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit quia deserunt exercitationem neque
            explicabo. Error libero obcaecati vel corrupti magni, sunt numquam voluptas dolorum dolore nihil architecto
            accusamus fuga eos!
          </p>
        </div>
        <div class="buttons">
          <button class="but_1">Так</button>
          <button class="but_2">Ні</button>
        </div>

      </div>
    </div>
  </div>

  <script src="js/js.js"></script>
</body>

</html>
