</head>

<body>
  <div class="wrapper">
    <img src="img/back2.jpg" alt="background" class="background">
    <main class="page">
      <div class="page__search-wrapper">
        <!-- <label for="search">Search</label> -->
        <input type="search" id="search" placeholder="Search..." class="page__search">
      </div>

      <ul class="page__cards cards">
        <li class="cards__item">
          <a href="#" data-id="1" class="cards__link">
            <h2 class="cards__number">1</h2>
            <h3 class="cards__title">Отче наш! Сущий на небесах!</h3>
          </a>
        </li>
        <li class="cards__item">
          <a href="#" data-id="2" class="cards__link">
            <h2 class="cards__number">2</h2>

          </a>
        </li>
        <li class="cards__item">
          <a href="#" data-id="3" class="cards__link">

          </a>

        <li class="cards__item">
          <a href="#" data-id="4" class="cards__link">

          </a>
        </li>
        <li class="cards__item">
          <a href="#" data-id="170" class="cards__link">
            <h2 class="cards__number">170</h2>
            <h3 class="cards__title">Знайшов Того, за Ким душа моя давно тужила</h3>
          </a>
        </li>
      </ul>
      <div class="song">
        <button class="song__button">Close</button>
        <p id="song"></p>
      </div>
    </main>
  </div>
  <script async type="module" src="js/script.js"></script>
</body>

</html>
