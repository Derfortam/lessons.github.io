                            </a>
                        </div>

                </div>
            </article>
            <article class="header__down">
                <div class="header__container-down">
                    <img src="img/header/logo.svg" alt="logo" class="header__logo">
                    <nav class="menu">
                        <ul class="menu__body">
                            <li class="menu__item">
                                <a href="#" class="menu__link">Home </a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">About Us </a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Pages

                                </a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Services </a>
                            </li>
                            <li class="menu__item">

                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Contact Us </a>
                            </li>
                        </ul>
                    </nav>
                    <a href="" class="header__main-link">Get Consulting</a>
                    <button class="header__burger">
                        <span></span>
                    </button>
                </div>
            </article>
        </section>
